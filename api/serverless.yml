org: mrmatos6837
app: sg-challenge-5
service: api
frameworkVersion: "3"

plugins:
  - serverless-offline

custom:
  tableName: ${output:database.name}

  serverless-offline:
    httpPort: 4000

provider:
  name: aws
  runtime: nodejs16.x

  stage: ${opt:stage, 'dev'}
  region: ${opt:region, 'us-east-1'}

  httpApi:
    cors: true

  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource: ${output:database.arn}

  environment:
    TABLE_NAME: ${self:custom.tableName}
    REGION: ${self:provider.region}

functions:
  - ${file(./functions.yml)}
